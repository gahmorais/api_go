{{define "Index"}}
{{template "_head"}}
  <body>
    {{template "_navbar"}}
    <div class="container">
      <section class="card">
        <div>
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
              </tr>
            </thead>
            <tbody>
              {{ range . }}
              <tr>
                <td>{{.Nome}}</td>
                <td>{{.Descricao}}</td>
                <td>{{.Preco}}</td>
                <td>{{.Quantidade}}</td>
                <!-- <td>
                  <a class="btn btn-danger" href="/delete?id={{.Id}}"
                    >Deletar</a
                  >
                </td> -->
                <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                <td>
                  <button
                    onclick="onDelete()"
                    value="{{.Id}}"
                    class="btn btn-danger mb-2"
                  >
                    Deletar
                  </button>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </section>
      <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2"> Criar Novo Produto </a>
      </div>
    </div>
  </body>
  <script>
    function onDelete() {
      const id = event.currentTarget.value;
      const resposta = confirm("Tem certeza que deseja deletar este produto?");
      console.log("Clicando no botão");
      if (resposta) {
        window.location = `/delete?id=${id}`;
      }
    }
  </script>
</html>
{{end}}
